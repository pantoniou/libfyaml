name: CMake CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: ${{ matrix.os }} - ${{ matrix.compiler }} - ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, ubuntu-22.04, ubuntu-20.04, macos-latest, macos-13, windows-latest]
        os: [ubuntu-latest, windows-latest, macos-latest ]
        compiler: [gcc, clang, msvc]
        build_type: [Debug, Release]
        exclude:
          # Exclude invalid combinations
          - os: windows-latest
            compiler: gcc
          - os: windows-latest
            compiler: clang
          - os: ubuntu-latest
            compiler: msvc
          - os: macos-latest
            compiler: msvc
        include:
          # Ubuntu GCC
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc
            cxx: g++
          # Ubuntu Clang
          - os: ubuntu-latest
            compiler: clang
            cc: clang-18
            cxx: clang++-18
          # macOS GCC
          - os: macos-latest
            compiler: gcc
            cc: gcc
            cxx: g++
          # macOS Clang
          - os: macos-latest
            compiler: clang
            cc: clang
            cxx: clang++
          # Windows MSVC
          - os: windows-latest
            compiler: msvc
            cc: cl
            cxx: cl

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -qq
        sudo apt-get install --no-install-recommends -y \
          cmake ninja-build pkg-config check \
          libyaml-dev libltdl-dev \
          ${{ matrix.cc }} ${{ matrix.cxx }}

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install cmake ninja pkg-config check libyaml
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          brew install gcc@13
        fi

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake ninja pkgconfiglite

    - name: Set compiler environment (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV
        echo "CXX=${{ matrix.cxx }}" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Test (no config)
      if: runner.os != 'Windows'
      working-directory: build
      run: ctest --output-on-failure

    - name: Test (with config)
      if: runner.os == 'Windows'
      working-directory: build
      run: ctest --output-on-failure --config ${{ matrix.build_type }}

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cmake-test-logs-${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
        path: |
          build/Testing/Temporary/
          build/**/*.log
