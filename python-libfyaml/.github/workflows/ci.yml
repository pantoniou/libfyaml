name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout libfyaml (parent)
        uses: actions/checkout@v4
        with:
          repository: pantoniou/libfyaml
          path: libfyaml-src
          ref: master

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      - name: Build libfyaml
        run: |
          cd libfyaml-src
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
          echo "LIBFYAML_BUILD_DIR=$(pwd)" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Build and install python-libfyaml
        run: |
          # Copy python-libfyaml to expected location relative to libfyaml build
          cp -r . libfyaml-src/python-libfyaml
          cd libfyaml-src/python-libfyaml
          pip install -e .

      - name: Run tests
        run: |
          cd libfyaml-src/python-libfyaml
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          cd libfyaml-src/python-libfyaml
          pytest tests/ -v --cov=libfyaml --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: libfyaml-src/python-libfyaml/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff (linting)
        run: |
          ruff check libfyaml/ tests/ --ignore=E501,E402
        continue-on-error: true

      - name: Run mypy (type checking)
        run: |
          mypy libfyaml/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  pyyaml-compat:
    name: PyYAML Compatibility Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout libfyaml (parent)
        uses: actions/checkout@v4
        with:
          repository: pantoniou/libfyaml
          path: libfyaml-src
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Build libfyaml
        run: |
          cd libfyaml-src
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . -j$(nproc)

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest PyYAML

      - name: Build and install python-libfyaml
        run: |
          cp -r . libfyaml-src/python-libfyaml
          cd libfyaml-src/python-libfyaml
          pip install -e .

      - name: Run PyYAML compatibility tests
        run: |
          cd libfyaml-src/python-libfyaml
          pytest tests/test_pyyaml_compat.py -v --tb=short

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: |
          python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
